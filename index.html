<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Barber Shop Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Barber Shop Survey Form </h1>
    <p id="description"> Please fill out this form to let us know how you felt about our barber shop!</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name-label" id="name-label">Name:<input id="name" name="name" type="text" placeholder="John Wilkins" required/></label>
        <label for="age" id="number-label">Age (optional):<input id="number" name="age" type="number" min="13" max="120" placeholder="Enter your Age:"/></label>
        <label for="email" id="email-label">Email:<input id="email" name="email" type="email" placeholder="sample@gmail.com" required/></label>
        </fieldset>
<p> Would you recommend our Barber Shop to a friend?</p>
  <fieldset>
    <label for="Definitely-label"><input id="definitely" type="radio" name="recommend"value="Definitely" checked> Definitely</label>

     <label for="Maybe-label"><input id="maybe" type="radio" name="recommend" value="Maybe"/>Maybe</label>

      <label for="No-label"><input id="no" type="radio" name="recommend"/ value="No">No</label>
    </fieldset>

    <p id="frequency-visit-text">How often do you visit our barber shop?</p>

    <label for="select-label">

      <select id="dropdown" name="frequency-visit-select"> 

        <option value="">(select one)</option>
            <option value="1">Very Often</option>
            <option value="2">Often</option>
            <option value="3">Sometimes</option>
            <option value="4">Rarely</option>
            <option value="5">Never</option>

        </select>
      </label>
<p>What would you like to see improved?</p>
    <fieldset>
      <label>
        <input name="improved" value="barbers" type="checkbox" checked>
        Barbers
        </label>

        <label>
        <input name="improved" value="style-choices" type="checkbox">
       Style Choices
        </label>

        <label>
        <input name="improved" value="customer-service" type="checkbox">
        Customer Service
        </label>

        <label>
        <input name="improved" value="venue" type="checkbox">
        Venue
        </label>
      </fieldset>

      <p>Any other comments or suggestions</p>

        <textarea id="comments" name="comment" placeholder="Enter your comment here." spellcheck="false">
          </textarea>
        <button type="submit" id="submit" class="submit-button">
            Submit
          </button>

      </form>
</label>
    </body>
